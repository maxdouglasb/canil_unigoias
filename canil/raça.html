<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Cadastro de Raças-Uni-Goiás</title>
</head>

<body>
    <header class="navegador_cabecalho">
        <nav class="navegador">
            <a class="navegador_link" href="./index.html">HOME</a>
            <a class="navegador_link" href="./cadastro.html">PETS</a>
        </nav>
    </header>
    <h1 class="titulo_raca">Cadastro de Raças</h1>
    <main class="cadastro">


        <article class="cadastro_raca">
            <div class="cadastro_raca_conteiner">
                <input class="text_raca" type="text" id="raca" placeholder="Nome da Raça">
                <button class="btn_cadastrar" id="btn">Cadastro</button>

            </div>
        </article>
        <article id="racas_cadastradas" class="shadow-lg p-3 mb-5 bg-body rounded">
            <div class="racas_cadastradas_conteiner">
                <ul style="list-style: none;">
                    <li class="lista_raca">Show show</li>
                    <li class="lista_raca">Fila Brasileiro</li>
                    <li class="lista_raca">Buldogue-Americano</li>

                </ul>
            </div>
        </article>

    </main>
    <script src="./script.js"></script>
</body>

</html>
